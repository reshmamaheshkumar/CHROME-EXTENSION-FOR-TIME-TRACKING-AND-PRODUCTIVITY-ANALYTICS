<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProductiveFocus</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <span class="logo-icon">‚è±Ô∏è</span>
        <h1>ProductiveFocus</h1>
      </div>
      <div class="status-indicator" id="statusIndicator">
        <span class="status-dot"></span>
        <span class="status-text">Tracking</span>
      </div>
    </header>

    <div class="today-summary">
      <h2>Today's Summary</h2>
      <div class="summary-stats">
        <div class="stat-card productive">
          <div class="stat-icon">üìà</div>
          <div class="stat-content">
            <div class="stat-value" id="productiveTime">0h 0m</div>
            <div class="stat-label">Productive</div>
          </div>
        </div>
        <div class="stat-card unproductive">
          <div class="stat-icon">üì±</div>
          <div class="stat-content">
            <div class="stat-value" id="unproductiveTime">0h 0m</div>
            <div class="stat-label">Unproductive</div>
          </div>
        </div>
      </div>
      <div class="productivity-score">
        <div class="score-label">Productivity Score</div>
        <div class="score-bar">
          <div class="score-fill" id="scoreFill"></div>
        </div>
        <div class="score-value" id="scoreValue">0%</div>
      </div>
    </div>

    <div class="top-sites">
      <h3>Top Sites Today</h3>
      <div class="sites-list" id="topSites">
        <div class="loading">Loading...</div>
      </div>
    </div>

    <div class="quick-actions">
      <button class="btn btn-primary" id="viewDashboard">
        <span class="btn-icon">üìä</span>
        View Dashboard
      </button>
      <button class="btn btn-secondary" id="exportData">
        <span class="btn-icon">üì•</span>
        Export Data
      </button>
    </div>

    <div class="current-session" id="currentSession">
      <div class="session-info">
        <span class="session-site" id="currentSite">Loading...</span>
        <span class="session-time" id="sessionTime">0:00</span>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
